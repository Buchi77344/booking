<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Your Password</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="text-center">Reset Your Password</h2>
            <p class="text-center">Enter your new password below.</p>

            <!-- Password Reset Form -->
            <form method="POST">
                {% csrf_token %}
                
                <!-- New Password Field -->
                <div class="mb-3">
                    <label for="id_new_password1" class="form-label">New Password</label>
                    <input type="password" name="new_password1" class="form-control" id="id_new_password1" required>
                </div>

                <!-- Confirm New Password Field -->
                <div class="mb-3">
                    <label for="id_new_password2" class="form-label">Confirm New Password</label>
                    <input type="password" name="new_password2" class="form-control" id="id_new_password2" required>
                </div>

                <!-- Submit Button with Black Background -->
                <div class="d-grid">
                    <button type="submit" class="btn btn-dark">Reset Password</button>
                </div>
            </form>

            <!-- Optional: Link to go back to login -->
            <div class="mt-3 text-center">
                <a href="{% url 'signin' %}">Back to Login</a>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS (Optional) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
