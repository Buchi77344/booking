<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="text-center">Forgot Your Password?</h2>
            <p class="text-center">Enter your email address and we'll send you a link to reset your password.</p>

            <!-- Password Reset Form -->
            <form method="POST">
                {% csrf_token %}
                
                <!-- Email Input Field with Bootstrap Class -->
                <div class="mb-3">
                    <label for="id_email" class="form-label">Email Address</label>
                    <input type="email" name="email" class="form-control" id="id_email" required>
                </div>

                <!-- Submit Button with Black Background -->
                <div class="d-grid">
                    <button type="submit" class="btn btn-dark">Send Reset Link</button>
                </div>
            </form>

            <!-- Optional: Link to go back to login -->
            <div class="mt-3 text-center">
                <a href="{% url 'signin' %}">Back to Login</a>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS (Optional if you need interactivity) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
