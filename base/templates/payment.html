<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h2 class="mt-5">Pay for {{ experience.title }}</h2>
        <p>Price: â‚¹{{ experience.price }}</p>
         
        <!-- Razorpay Checkout Button -->
        <form action="{% url 'payment_success' %}" method="POST">
            {% csrf_token %}
            <script
            console.log('{{amount_in_paisa}}')
                src="https://checkout.razorpay.com/v1/checkout.js"
                data-key="{{ razorpay_key_id }}"  <!-- Razorpay Key ID -->
                data-amount="{{ amount_in_paisa }}"  <!-- Amount in paisa (not in rupees) -->
                data-currency="{{ currency }}"    <!-- Currency -->
                data-order_id="{{ order_id }}"    <!-- Order ID generated by Razorpay -->
                data-buttontext="Pay Now"
                data-name="Experience Booking"
                data-description="Payment for {{ experience.title }}"
                data-image="https://your-logo-url"  <!-- Replace with your logo -->
                data-prefill.name="{{ request.user.first_name }} {{ request.user.last_name }}"
                data-prefill.email="{{ request.user.email }}"
                data-theme.color="#3399cc">
            </script>
        </form>
        
        
    </div>
</body>
</html>
