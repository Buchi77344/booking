    {% extends "base.html" %}
    {% load static %}
    {% block context %}
    <style>
        body {
            background-color: #f7f7f7;
        }
        .form-container {
            background-color: white;
            border-radius: 10px;
            padding: 20px 30px;
            margin: 30px auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 700px;
        }
        .form-container-head {
            text-align: center;
            font-weight: 500;
            font-size: clamp(1.4rem, 3.5vw, 2.3rem);
        }
        .host-form {
            margin-top: 20px;
        }
        .btn-black {
            background-color: black;
            color: white;
            border-radius: 5px;
            padding: 10px;
        }
        .btn-black:hover {
            background-color: #333;
            color: #fff;
        }
        .form-label {
            font-weight: 500;
            margin-bottom: 5px;
        }
        .form-control, .form-select {
            width: 100%;
            padding: 10px 12px;
            font-size: 1rem;
            border: 1px solid hsla(0, 0%, 10%, .3);
            border-radius: 5px;
            margin-bottom: 15px;
        }
    </style>
    <div class="host-page">
        <div class="form-wrapper">
            <div class="form-container">
                <h2 class="form-container-head">Create New Experience</h2>
                <form class="host-form" method="post" enctype="multipart/form-data">
                    {% csrf_token %}

                    <!-- Title Field -->
                    <div class="mb-3">
                        <label for="title" class="form-label">Title</label>
                        <input type="text" class="form-control" id="title" name="title" placeholder="Enter experience title" required>
                    </div>

                    <!-- Description Field -->
                    <div class="mb-3">
                        <label for="description" class="form-label">Description</label>
                        <textarea class="form-control" id="description" name="description" rows="4" placeholder="Describe the experience" required></textarea>
                    </div>

                    <!-- Category Dropdown -->
                    <div class="mb-3">
                        <label for="category" class="form-label">Category</label>
                        <select class="form-select" id="category" name="category" required>
                            <option value="">Select a category</option>
                            {% for key, value in categories %}
                            <option value="{{ key }}">{{ value }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <!-- Location Field -->
                    <div class="mb-3">
                        <label for="location" class="form-label">Location</label>
                        <input type="text" class="form-control" id="location" name="location" placeholder="Enter location" required>
                    </div>

                    <!-- Price Section (Private Group Price, Price per Guest, Discount Price) -->
                    <div class="mb-3">
                        <label for="private_group_price" class="form-label">Private Group Price</label>
                        <input type="number" class="form-control" id="private_group_price" name="private_group_price" step="0.01" placeholder="Enter private group price" required>
                    </div>
                    <div class="mb-3">
                        <label for="price_per_guest" class="form-label">Price per Guest</label>
                        <input type="number" class="form-control" id="price_per_guest" name="price_per_guest" step="0.01" placeholder="Enter price per guest" required>
                    </div>
                    <div class="mb-3">
                        <label for="discount_price" class="form-label">Discount Price</label>
                        <input type="number" class="form-control" id="discount_price" name="discount_price" step="0.01" placeholder="Enter discount price (optional)">
                    </div>

                    <!-- Available Slots Field -->
                    <div class="mb-3">
                        <label for="available_slots" class="form-label">Available Slots</label>
                        <input type="number" class="form-control" id="available_slots" name="available_slots" placeholder="Enter number of available slots">
                    </div>

                    <!-- Calendar View for Sessions -->
                    <div class="mb-3">
                        <label for="sessions_calendar" class="form-label">Experience Sessions</label>
                        <input type="date" class="form-control" id="sessions_calendar" name="sessions_calendar" multiple>
                    </div>

                    <!-- Duration Field -->
                    <div class="mb-3">
                        <label for="duration" class="form-label">Duration</label>
                        <input type="text" class="form-control" id="duration" name="duration" placeholder="e.g., 3 hours, 2 days" required>
                    </div>

                    <!-- Images Upload -->
                    <div class="mb-3">
                        <label for="images" class="form-label">Images</label>
                        <input type="file" class="form-control" id="images" name="images" accept="image/*" multiple>
                    </div>

                    <!-- Tags Field -->
                    <div class="mb-3">
                        <label for="tags" class="form-label">Tags</label>
                        <input type="text" class="form-control" id="tags" name="tags" placeholder="Enter comma-separated tags">
                    </div>

                    <!-- Requirements Field -->
                    <div class="mb-3">
                        <label for="requirements" class="form-label">Requirements</label>
                        <textarea class="form-control" id="requirements" name="requirements" rows="3" placeholder="Enter any special requirements"></textarea>
                    </div>

                    <!-- What to Bring Field -->
                    <div class="mb-3">
                        <label for="what_to_bring" class="form-label">What to Bring</label>
                        <textarea class="form-control" id="what_to_bring" name="what_to_bring" rows="3" placeholder="List things to bring"></textarea>
                    </div>

                    <!-- Submit Button -->
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-black">Create Experience</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    {% endblock context %}
