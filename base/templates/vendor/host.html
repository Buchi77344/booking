{% extends "base.html" %}
{% load static %}
{% block context %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Experience</title>
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"> -->
    <style>
        body {
            background-color: #f7f7f7;
        }
        .form-container {
            background-color: white;
            border-radius: 10px;
            padding: 20px 30px;
            margin: 30px auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width : 90%;
            max-width : 700px;
        }
        .form-container-head{
            text-align: center;
            font-weight : 500;
            font-size: clamp(1.4rem, 3.5vw, 2.3rem);
        }
        .host-form{
            margin-top: 20px;
        }
        .btn-black {
            background-color: black;
            color: white;
            border-radius: 5px;
        }
        .btn-black:hover {
            background-color: #333;
            color: #fff;
        }
        .form-label {
            font-weight: 500;
            display: block;
        }
        .form-control,
        .form-select{
            width : 100%;
            padding : 10px 12px;
            font-size: 1rem;
            border : 1px solid hsla(0,0%,10%,.3);
            border-radius: 5px;
            margin-top: 10px;
        }
      
    </style>
</head>
<body>

<div class="host-page">
    <div class="form-wrapper">
        <div class="form-container">
            <h2 class="form-container-head">Create New Experience</h2>
            <form class = "host-form flex-column gp-10" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                
                <!-- Title Field -->
                <div class="mb-3">
                    <label for="title" class="form-label">Title</label>
                    <input type="text" class="form-control" id="title" name="title" placeholder="Enter experience title" required>
                </div>

                <!-- Description Field -->
                <div class="mb-3">
                    <label for="description" class="form-label">Description</label>
                    <textarea class="form-control" id="description" name="description" rows="4" placeholder="Describe the experience" required></textarea>
                </div>

                <!-- Category Dropdown -->
                <div class="mb-3">
                    <label for="category" class="form-label">Category</label>
                    <select class="form-select" id="category" name="category" required>
                        <option value="">Select a category</option>
                        {% for key, value in categories %}
                        <option value="{{ key }}">{{ value }}</option>
                            {% endfor %}
                    </select>
                </div>

                <!-- Location Field -->
                <div class="mb-3">
                    <label for="location" class="form-label">Location</label>
                    <input type="text" class="form-control" id="location" name="location" placeholder="Enter location" required>
                </div>

                <!-- Price Field -->
                <div class="mb-3">
                    <label for="price" class="form-label">Price</label>
                    <input type="number" class="form-control" id="price" name="price" step="0.01" placeholder="Enter price" required>
                </div>

                <!-- Available Slots Field -->
                <div class="mb-3">
                    <label for="available_slots" class="form-label">Available Slots</label>
                    <input type="number" class="form-control" id="available_slots" name="available_slots" placeholder="Number of slots available" required>
                </div>

                <!-- Start Date Field -->
                <div class="mb-3">
                    <label for="start_date" class="form-label">Start Date</label>
                    <input type="date" class="form-control" id="start_date" name="start_date" required>
                </div>

                <!-- End Date Field -->
                <div class="mb-3">
                    <label for="end_date" class="form-label">End Date</label>
                    <input type="date" class="form-control" id="end_date" name="end_date" required>
                </div>

                <!-- Images Upload -->
                <div class="mb-3">
                    <label for="images" class="form-label">Images</label>
                    <input type="file" class="form-control" id="images" name="images">
                </div>

                <!-- Tags Field -->
                <div class="mb-3">
                    <label for="tags" class="form-label">Tags</label>
                    <input type="text" class="form-control" id="tags" name="tags" placeholder="Enter comma-separated tags">
                </div>

                <!-- Duration Field -->
                <div class="mb-3">
                    <label for="duration" class="form-label">Duration</label>
                    <input type="text" class="form-control" id="duration" name="duration" placeholder="e.g., 3 hours, 2 days" required>
                </div>

                <!-- Requirements Field -->
                <div class="mb-3">
                    <label for="requirements" class="form-label">Requirements</label>
                    <textarea class="form-control" id="requirements" name="requirements" rows="3" placeholder="Enter any special requirements"></textarea>
                </div>

                <!-- What to Bring Field -->
                <div class="mb-3">
                    <label for="what_to_bring" class="form-label">What to Bring</label>
                    <textarea class="form-control" id="what_to_bring" name="what_to_bring" rows="3" placeholder="List things to bring"></textarea>
                </div>

                <!-- Submit Button -->
                <div class="d-grid gap-2">
                    <button type="submit" class="submit-btn btn btn-black">Create Experience</button>
                </div>
            </form>
        </div>

    </div>
</div>

<!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script> -->
</body>
</html>

{% endblock context %}
