<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Congratulations!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            overflow: hidden;
        }
        .congratulation-container {
            background-color: white;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            animation: fadeIn 1s ease-in;
            max-width: 800px; /* Wider container */
            width: 90%; /* Responsive width */
        }
        h1 {
            color: #28a745;
            font-size: 2.5rem;
            margin-bottom: 15px; /* Adjusted margin */
        }
        p {
            font-size: 1.2rem;
            color: #555;
            margin-bottom: 20px; /* Adjusted margin */
        }
        .btn-black {
            background-color: black;
            color: white;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 1.2rem;
        }
        .btn-black:hover {
            background-color: #333;
        }
        .congratulation-image {
            margin: 20px 0; /* Space around the image */
        }
    </style>
</head>
<body>

<div class="congratulation-container">
    <img src="https://cdn-icons-png.flaticon.com/512/732/732207.png" alt="Congratulations" class="congratulation-image" width="150" /> <!-- Simple congratulatory image -->
    <h1>Congratulations!</h1>
    <p>You are now a vendor on our platform!</p>
    <p>We are excited to have you join our community and look forward to supporting you on your journey.</p>
    <a href="{% url 'vendor:dashboard' %}" class="btn btn-black">Go to Dashboard</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
