{% extends "base.html" %}
{% load static %}
{% block context %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PayPal Email Entry</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa; /* Light background for contrast */
        }
        .form-container {
            background-color: #ffffff; /* White background for the form */
            border-radius: 8px; /* Rounded corners */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Subtle shadow */
            padding: 30px; /* Padding inside the form */
        }
        h2 {
            color: #343a40; /* Dark color for headings */
        }
        .btn-dark {
            background-color: #343a40; /* Custom dark button color */
            border-color: #343a40; /* Ensure border matches the button */
        }
        .btn-dark:hover {
            background-color: #23272b; /* Darker shade on hover */
            border-color: #1d2124; /* Darker border on hover */
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="form-container">
                <h2 class="text-center mb-4">Enter Your PayPal Email</h2>
                
                <!-- Alert Messages -->
                {% if messages %}
                    {% for message in messages %}
                        <div class="alert alert-{{ message.tags }}" role="alert">
                            {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}
                
                <!-- PayPal Email Form -->
                <form method="POST" > <!-- Update action URL as needed -->
                    {% csrf_token %}
                    
                    <div class="mb-3">
                        <label for="paypal_email" class="form-label">PayPal Email</label>
                        <input type="email" class="form-control" id="paypal_email" name="paypal_email" placeholder="example@paypal.com" required>
                    </div>

                    <div class="text-center">
                        <button type="submit" class="btn btn-dark">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS (Optional) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

{% endblock context %}
