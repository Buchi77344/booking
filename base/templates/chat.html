    <link rel="stylesheet" href="{% static 'css/style.css' %}">

        .message {
            margin: 10px 0;
            padding: 7px 15px;
            border-radius: 15px;
            position: relative;
            /* max-width: 70%; */
            word-wrap: break-word;
            width: fit-content;
        }
        .receive {
            background-color: #2b2b2b;
            align-self: flex-start;
        }
        .send {
            background-color: #1a73e8;
            color: white;
            align-self: flex-end;
        }
        .send p, .receive p {
            margin: 0;
        }
        .send strong, .receive strong {
            display: block;
            font-size: 0.8em;
            margin-top: 5px;
            color: hsl(0deg 0% 84%);

            margin-top: 0;
        }

            display: flex;
            padding: 10px;

        /* input[type="text"] {
            flex: 1;

            border-radius: 20px;
            border: none;
            font-size: 16px;
            margin-right: 10px;

        input[type="submit"] {
            background-color: #1a73e8;
            color: white;
            border: none;
            padding: 5px 20px;
            border-radius: 20px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        input[type="submit"]:hover {
            background-color: #155cb4;
        }
        .typing-indicator {
            color: #aaa;
            font-size: 0.9em;
            margin: 10px 0;
            display: none;
        }
    </style>
</head>
<body>

<div class="message-system-page">
    <h1 class="vendor-chat-head">Vendor Chat</h1>
    <div class="message-system wrapper">
        <div class="message-system-head">
            <div class="message-profile-img-div">
                <img src="{% static 'img/pic-2.jpg' %}" alt="Experience Host Profile Pic" class="message-profile-img">
            </div>

            <div class="message-profile-details-div">
                <span class="message-vendor-name">{{request.user.username}}</span>
                <span id = "typing-indicator" class="typing-indicator message-ty-status">{{request.user.username}} is typing...</span>
            </div>
        </div>
        <div id="chatContainer" class="message-platform-container">
            {% for message in messages %}
                {% if message.user == user %}
                    <div class="message send">
                {% else %}
                    <div class="message receive">
                {% endif %}
                        <p>{{ message.message }}</p>
                        <strong>{{ message.user.username }}</strong>
                    </div>
            {% endfor %}
            <!-- <div id="typingIndicator" class="typing-indicator">{{request.user.username}} is typing...</div> -->
        </div>
        <form id="message-form" class="message-system-form">
            {% csrf_token %}
            <input class= "message-system-type-input" type="text" id="msg" placeholder="Type your message..." required autocomplete="off">
            <input class = "message-system-submit-btn" type="submit" value="Send">
        </form>
    </div>



</div>

<script>
    const websocketProtocol = window.location.protocol === "https:" ? "wss" : "ws";
    const experienceId = "{{ experience.id }}";
    const vendorId = "{{ experience.vendor.id }}";
    const roomName = `chat_${experienceId}`;
    const wsEndpoint = `${websocketProtocol}://${window.location.host}/ws/chat/${roomName}/${vendorId}/`;
    const socket = new WebSocket(wsEndpoint);

    const chatContainer = document.getElementById('chatContainer');
    const typingIndicator = document.getElementById('typingIndicator');
    let typingTimeout;

    // Handle WebSocket connection opened
    socket.onopen = () => {
        console.log("WebSocket connection opened!");
    };

    // Handle WebSocket connection closed
    socket.onclose = () => {
        console.log("WebSocket connection closed!");
    };

    // Handle incoming messages
    socket.addEventListener("message", (event) => {
        const data = JSON.parse(event.data);

        if (data.type === "message") {
            appendMessage(data.message, data.sender);
            typingIndicator.style.display = 'none';
        } else if (data.type === "typing") {
            showTypingIndicator();
        }
    });

    // Function to append new messages
    function appendMessage(message, sender) {
        const messageDiv = document.createElement("div");
        messageDiv.className = sender === '{{ user.username }}' ? 'message send' : 'message receive';
        messageDiv.innerHTML = `<p>${message}</p><strong>${sender}</strong>`;
        chatContainer.appendChild(messageDiv);
        scrollToBottom();
    }

    // Send new message through WebSocket
    document.getElementById('message-form').addEventListener('submit', function(event) {
        event.preventDefault();
        const messageInput = document.getElementById('msg');
        const message = messageInput.value.trim();

        if (message !== "") {
            socket.send(JSON.stringify({
                'type': 'message',
                'message': message,
                'experience_id': experienceId,
                'vendor_id': vendorId,
                'sender': '{{ user.username }}'
            }));
            messageInput.value = ''; // Clear input field after sending
        }
    });

    // Handle typing indicator
    document.getElementById('msg').addEventListener('input', () => {
        socket.send(JSON.stringify({
            'type': 'typing',
            'sender': '{{ user.username }}'
        }));
    });

    // Function to show the typing indicator
    function showTypingIndicator() {
        typingIndicator.style.display = 'block';
        clearTimeout(typingTimeout);
        typingTimeout = setTimeout(() => {
            typingIndicator.style.display = 'none';
        }, 2000);  // Typing indicator disappears after 2 seconds of no input
    }

    // Scroll chat to the bottom
    function scrollToBottom() {
        chatContainer.scrollTop = chatContainer.scrollHeight;
    }
</script>
    
</body>
</html>
