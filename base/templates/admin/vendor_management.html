<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Vendors</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .btn-black {
            background-color: black;
            color: white;
        }
        .btn-black:hover {
            background-color: #333;
        }
        .table th, .table td {
            vertical-align: middle;
        }
        .badge-approved {
            background-color: green;
        }
        .badge-pending {
            background-color: orange;
        }
        .badge-rejected {
            background-color: red;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <!-- Page Header -->
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="h3">Manage Vendors</h1>
            <a href="{% url 'admix:dashboard' %}" class="btn btn-black">Back to Dashboard</a>
        </div>

        <!-- Search Bar -->
        <div class="input-group mb-4">
            <input type="text" class="form-control" placeholder="Search vendors by name or email...">
            <button class="btn btn-black" type="button">Search</button>
        </div>

        <!-- Vendors Table -->
        <table class="table table-bordered table-hover">
            <thead class="table-dark">
                <tr>
                    <th>#</th>
                    <th>Vendor Name</th>
                    <th>Email</th>
                    <th>Business Name</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {%  for vendor in vendor%}
                <tr>
                    <td>{{forloop.counter}}</td>
                    <td>{{vendor.first_name}}</td>
                    <td>{{vendor.email}}</td>
                    <td>{{vendor.vendor_type}}</td>
                    <td>
                        <span class="badge badge-approved">Approved</span>
                    {% endfor %}
