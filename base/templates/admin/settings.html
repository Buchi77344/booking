<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .btn-black {
            background-color: black;
            color: white;
        }
        .btn-black:hover {
            background-color: #333;
        }
        .settings-section {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
        }
        .form-label {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <!-- Page Header -->
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="h3">Settings</h1>
            <a href="{% url 'admix:dashboard' %}" class="btn btn-black">Back to Dashboard</a>
        </div>

        <!-- General Settings Section -->
        <div class="settings-section">
            <h2 class="h5">General Settings</h2>
            <form>
                <div class="mb-3">
                    <label for="siteName" class="form-label">Site Name</label>
                    <input type="text" class="form-control" id="siteName" placeholder="Enter the name of the platform" value="ExperienceHost">
                </div>
                <div class="mb-3">
                    <label for="siteEmail" class="form-label">Site Email</label>
                    <input type="email" class="form-control" id="siteEmail" placeholder="Enter the platform email" value="admin@experiencehost.com">
                </div>
                <div class="mb-3">
                    <label for="siteLogo" class="form-label">Site Logo</label>
                    <input type="file" class="form-control" id="siteLogo">
                </div>
                <button type="submit" class="btn btn-black">Save Changes</button>
            </form>
        </div>

        <!-- Payment Settings Section -->
        <div class="settings-section">
            <h2 class="h5">Payment Settings</h2>
            <form>
                <div class="mb-3">
                    <label for="paypalClientID" class="form-label">PayPal Client ID</label>
                    <input type="text" class="form-control" id="paypalClientID" placeholder="Enter PayPal Client ID" value="YourPayPalClientIDHere">
                </div>
                <div class="mb-3">
                    <label for="paypalSecret" class="form-label">PayPal Secret</label>
                    <input type="password" class="form-control" id="paypalSecret" placeholder="Enter PayPal Secret">
                </div>
                <div class="mb-3">
                    <label for="currency" class="form-label">Currency</label>
                    <select class="form-select" id="currency">
                        <option value="USD" selected>USD</option>
                        <option value="EUR">EUR</option>
                        <option value="GBP">GBP</option>
                        <!-- Add more currencies as needed -->
                    </select>
                </div>
                <button type="submit" class="btn btn-black">Save Payment Settings</button>
            </form>
        </div>

        <!-- Notification Settings Section -->
        <div class="settings-section">
            <h2 class="h5">Notification Settings</h2>
            <form>
                <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" id="emailNotifications" checked>
                    <label class="form-check-label" for="emailNotifications">
                        Enable Email Notifications
                    </label>
                </div>
                <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" id="smsNotifications">
                    <label class="form-check-label" for="smsNotifications">
                        Enable SMS Notifications
                    </label>
                </div>
                <div class="mb-3">
                    <label for="smsNumber" class="form-label">SMS Notification Number</label>
                    <input type="text" class="form-control" id="smsNumber" placeholder="Enter phone number for SMS notifications" value="+1234567890">
                </div>
                <button type="submit" class="btn btn-black">Save Notification Settings</button>
            </form>
        </div>

        <!-- Appearance Settings Section -->
        <div class="settings-section">
            <h2 class="h5">Appearance Settings</h2>
            <form>
                <div class="mb-3">
                    <label for="primaryColor" class="form-label">Primary Color</label>
                    <input type="color" class="form-control" id="primaryColor" value="#000000">
                </div>
                <div class="mb-3">
                    <label for="secondaryColor" class="form-label">Secondary Color</label>
                    <input type="color" class="form-control" id="secondaryColor" value="#ffffff">
                </div>
                <button type="submit" class="btn btn-black">Save Appearance Settings</button>
            </form>
        </div>

        <!-- Footer Section -->
        <footer class="mt-5 text-center">
            <p>&copy; 2024 ExperienceHost. All rights reserved.</p>
        </footer>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
