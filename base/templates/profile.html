{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Sign In</title>
</head>
<body>
    <div class = "page">
        <div class = "form-page">
            <div class = "form-container wrapper flex-between">
                <div class="form-graphics-container flex-column">
                    <div class = "logo-container">
                        <span class = "logo-text">EXPERIENCE HOTSPOT</span>
                    </div>
                    
                    <div class = "graphics-wrapper">
                        <img src="{% static 'img/graphics-booking-removebg.png' %}" alt="" class="img-grpahics">
                    </div>
                </div>
                <div class="acct-form-wrapper flex-column">
                    <form method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        
                        <label for="first_name">First Name:</label>
                        <input type="text" id="first_name" name="first_name" value="{{ userprofile.user.first_name }}" required>
                        
                        <label for="last_name">Last Name:</label>
                        <input type="text" id="last_name" name="last_name" value="{{ userprofile.user.last_name }}" required>
                    
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" value="{{ userprofile.user.email }}" required>
                    
                        <label for="phone_number">Phone Number:</label>
                        <input type="tel" id="phone_number" name="phone_number" value="{{ userprofile.phone_number }}" required>
                    
                        <label for="profile_picture">Profile Picture:</label>
                        <input type="file" id="profile_picture" name="profile_picture">
                        {% if userprofile.profile_picture %}
                            <img src="{{ userprofile.profile_picture.url }}" alt="Profile Picture" width="100">
                        {% endif %}
                    
                        <label for="country">Country:</label>
                        <select id="country" name="country">
                            {% for code, name in countries %}
                                <option value="{{ code }}" {% if userprofile.country == code %}selected{% endif %}>
                                    {{ name }}
                                </option>
                            {% endfor %}
                        </select>
                    
                        <label for="street_address">Street Address:</label>
                        <input type="text" id="street_address" name="street_address" value="{{ userprofile.street_address }}" required>
                    
                        <label for="city">City:</label>
                        <input type="text" id="city" name="city" value="{{ userprofile.city }}" required>
                    
                        <label for="zipcode">Zip Code:</label>
                        <input type="text" id="zipcode" name="zipcode" value="{{ userprofile.zipcode }}" required>
                    
                        <button type="submit">Save</button>
                    </form>


                    <div class="container mt-5">
                        <form>
                          <div class="mb-3">
                            <label for="phone" class="form-label">Phone Number</label>
                            <input type="tel" class="form-control" id="phone" name="phone" placeholder="123-456-7890" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
                            <div class="form-text">Format: 123-456-7890</div>
                          </div>
                          <button type="submit" class="btn btn-primary">Submit</button>
                        </form>
                      </div>
  
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
