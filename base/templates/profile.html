{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"> -->
    <title>Profile</title>
</head>
<body>
    <div class = "page">
        <div class = "form-page">
            <div class = "form-container wrapper flex-between">
                <div class="form-graphics-container flex-column">
                    <a href = "/" class="logo-container flex gp-10">
                        <img class = "logo-img" src="{% static 'img/booking-logo.png' %}" alt="logo for experience hotspot">
                        <span class = "logo-text">Experience Hotspot</span>
                    </a>
                    
                    <div class = "graphics-wrapper">
                        <img src="{% static 'img/profile-graphics-removebg.png' %}" alt="" class="img-grpahics">
                    </div>
                </div>
                <div class="acct-form-wrapper ">
                    <a href = "/" class="mobile logo-container flex gp-10">
                        <img class = "logo-img" src="{% static 'img/booking-logo.png' %}" alt="logo for experience hotspot">
                        <span class = "logo-text">Experience Hotspot</span>
                    </a>
                    <h2 class = "profile-welcome-head">Welcome Festus</h2>
                    <div class="profile-pic-container flex gp-20">
                        <div class="profile-img-container">
                            {% if userprofile.profile_picture %}
                            <img src="{{userprofile.profile_picture.url}}" alt="" class="profile-picture-img">
                            {% else %}
                            <img src="{% static 'images/default-profile-picture.png' %}" alt="Default Profile Picture" class="profile-picture-img">
                        {% endif %}
                            <label for = "profile_picture" class="camera-icon flex-center">
                                <span class="camera-circle flex-center">
                                    <!-- <!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
                                    Uploaded to: SVG Repo, www.svgrepo.com, Transformed by: SVG Repo Mixer Tools 
                                    <svg width="800px" height="800px" viewBox="0 -2 32 32" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:sketch="http://www.bohemiancoding.com/sketch/ns" fill="#000000">
                                        <g id="SVGRepo_bgCarrier" stroke-width="0"/>
                                        <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"/>

                        </div>
                        <label class="label-profile_picture" for="profile_picture">Upload New Picture</label>
                        <input class="input-profile_picture" required type="file" id="profile_picture" name="profile_picture">
                    </div>
                    <form class= "profile-form flex-column gp-15" method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                    
                        <div class="input-side-container">
                            <div class="input-container">
                                <label class= "form-label" for="first_name">First Name:</label>
                                <input class= "form-input" type="text" id="first_name" name="first_name" value="{{ userprofile.user.first_name }}" required>     
                            </div>
                            
                            <div class="input-container">
                                <label class="form-label" for="last_name">Last Name:</label>
                                <input class="form-input" type="text" id="last_name" name="last_name" value="{{ userprofile.user.last_name }}" required>
                            </div>
                        </div>
                    
                        <div class="input-side-container">
                            <div class="input-container">
                                <label class= "form-label" for="email">Email:</label>
                                <input class= "form-input" type="email" id="email" name="email" value="{{ userprofile.user.email }}" required>
                            </div>
                        
                            <div class="input-container">
                                <label class= "form-label" for="phone_number">Phone Number:</label>
                                <input class= "form-input" type="tel" id="phone_number" name="phone_number" value="{{ userprofile.user.phone_number }}" required>
                            </div>
                        </div>
                    
                        <div class="input-side-container">
                            <div class="input-container">
                                <label class= "form-label" for="country">Country:</label>
                                <select class = "select form-input" id="country" name="country">
                                    {% for code, name in countries %}
                                        <option value="{{ code }}" {% if userprofile.country == code %}selected{% endif %}>
                                            {{ name }}
                                        </option>
                                    {% endfor %}
                                </select>
                            </div>
                        
                            <div class="input-container">
                                <label class= "form-label" for="street_address">Street Address:</label>
                                <input class= "form-input" type="text" id="street_address" name="street_address" value="{{ userprofile.street_address }}" required>
                            </div>
                        </div>
                    
                        <div class="input-side-container">
                            <div class="input-container">
                                <label class="form-label" for="city">City:</label>
                                <input class="form-input" type="text" id="city" name="city" value="{{ userprofile.city }}" required>
                            </div>
                        
                            <div class="input-container">
                                <label class = "form-label" for="zipcode">Zip Code:</label>
                                <input class = "form-input" type="text" id="zipcode" name="zipcode" value="{{ userprofile.zipcode }}" required>
                            </div>
                        </div>
                    
                        <button class = "form-submit-btn" type="submit">Save</button>
                    </form>
  
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
