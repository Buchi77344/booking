<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    
    <label for="first_name">First Name:</label>
    <input type="text" id="first_name" name="first_name" value="{{ userprofile.user.first_name }}" required>
    
    <label for="last_name">Last Name:</label>
    <input type="text" id="last_name" name="last_name" value="{{ userprofile.user.last_name }}" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" value="{{ userprofile.user.email }}" required>

    <label for="phone_number">Phone Number:</label>
    <input type="tel" id="phone_number" name="phone_number" value="{{ userprofile.phone_number }}" required>

    <label for="profile_picture">Profile Picture:</label>
    <input type="file" id="profile_picture" name="profile_picture">
    {% if userprofile.profile_picture %}
        <img src="{{ userprofile.profile_picture.url }}" alt="Profile Picture" width="100">
    {% endif %}

    <label for="country">Country:</label>
    <select id="country" name="country">
        {% for code, name in countries %}
            <option value="{{ code }}" {% if userprofile.country == code %}selected{% endif %}>
                {{ name }}
            </option>
        {% endfor %}
    </select>

    <label for="street_address">Street Address:</label>
    <input type="text" id="street_address" name="street_address" value="{{ userprofile.street_address }}" required>

    <label for="city">City:</label>
    <input type="text" id="city" name="city" value="{{ userprofile.city }}" required>

    <label for="zipcode">Zip Code:</label>
    <input type="text" id="zipcode" name="zipcode" value="{{ userprofile.zipcode }}" required>

    <button type="submit">Save</button>
</form>
